    <link rel="stylesheet" href="style/menu.css">

    <link rel="stylesheet" href="style/firstPlace.css">

</head>

<body>

    <!-- game stage -->
    <div id="stage">
        <div id="settingPage">
            <div id="closePage"></div>
            <div id="sound"></div>
            <div id="music"></div>
        </div>
        <!-- game menu -->
        <div id="menuBar" class="hide">
            <div id="menuHeader">
                <div id="shopButton"></div>
                <div id="setting"></div>
            </div>
            <div id="menuSlider">
                <div class="items level1">
                    <div id="level1Img"></div>
                </div>
                <div class="items level2">
                    <div id="level2Img"></div>
                </div>
                <div class="items level3">
                    <div id="level3Img"></div>
                </div>
            </div>
            <div id="leftButtom"></div>
            <div id="rightButtom"></div>
            <div id="menuFooter">
                <div id="otherGamesButton"></div>
            </div>

        </div>
        <!-- Map -->
        <div id="map" class="hide">
            <div id="mapHeader">
                <div id="backButtonMap"></div>
                <div id="star"></div>
            </div>
            <div id="mainMap">
                <img src="./img/partOneSlide.png" alt="">
                <span id="selectLevel" class="selectLevel">
                </span>
            </div>
            <div id="mapFooter"></div>
        </div>
        <!-- firstPlace -->
        <div id="firstPlace" class="show">
            <div id="sheriffShow">
                <div id="sheriffTalk">
                    <p> امروز بشنوستمی که <br> جفرقلی وچه زا ره<br>  گم بکردنه...</p>
                </div>
            </div>
            <div id="officeHeader">
                <div id="backButtonLand"></div>
                <div id="findHint"></div>
                <div id="skipHint"></div>
                <div id="settingButton"></div>
            </div>
            <div id="officeContent">
                <span id="star" class="officeStar cases"></span>
                <span id="phone" class="officePhone cases"></span>
                <span id="handcuffs" class="officeHandcuffs cases"></span>
                <span id="gun" class="officeGun cases"></span>
                <span id="trashCan" class="officeTrashCan cases"></span>
                <span id="weed" class="officeWeed cases"></span>
                <span id="paper" class="officePaper cases"></span>
                <span id="drawerPic" class="drawerPic"></span>
                <span id="hatPic" class="hatPic"></span>
            </div>
            <div id="officeFooter">
                <div id="objectSlider">
                    <div class="items star"><div></div></div>
                    <div class="items weed"><div></div></div>
                    <div class="items trashCan"><div></div></div>
                    <div class="items gun"><div></div></div>
                    <div class="items dastband"><div></div></div>
                    <div class="items phone"><div></div></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
